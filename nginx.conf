worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # GZIP compression
  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/javascript
    application/x-javascript
    application/xml
    application/xml+rss
    font/ttf
    font/otf
    image/svg+xml;

  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Main route handler for Angular
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot|otf)$ {
      expires 6M;
      access_log off;
      add_header Cache-Control "public";
    }

    # Error fallback
    error_page 404 /index.html;
  }
}
